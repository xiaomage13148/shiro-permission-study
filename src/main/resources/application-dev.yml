spring:
  datasource:
    druid:
      db-type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.p6spy.engine.spy.P6SpyDriver
      url: jdbc:p6spy:mysql://192.168.189.3:3306/xiaomage_permission?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true
      username: root
      password: wo610783
      #      初始化时的连接数
      initial-size: 10
      #      连接池中的最大活动连接数
      max-active: 100
      #      连接池中的最小空闲连接数
      min-idle: 10
      #      获取连接的最大等待时间
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      #Oracle需要打开注释
      #validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        #login-username: admin
        #login-password: admin
      filter:
        stat:
          #          开启慢SQL日志
          log-slow-sql: true
          #          超过规定的时间被记录
          slow-sql-millis: 1000
          #          合并的相同的SQL语句
          merge-sql: false
